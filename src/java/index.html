<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Enrollment Form</h1>
    <form id="enrollmentForm">
        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo" disabled required>
        
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" disabled required>
        
        <label for="class">Class:</label>
        <input type="text" id="class" disabled required>
        
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" disabled required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" disabled required>
        
        <label for="enrollmentDate">Enrollment Date:</label>
        <input type="date" id="enrollmentDate" disabled required>
        
        <div>
            <button type="button" id="saveBtn" disabled onclick="saveData()">Save</button>
            <button type="button" id="updateBtn" disabled onclick="updateData()">Update</button>
            <button type="button" id="resetBtn" onclick="resetForm()">Reset</button>
        </div>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
