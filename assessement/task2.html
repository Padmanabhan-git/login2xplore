<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Layout Example</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header Styling */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    /* Navigation Styling */
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 10px 0 0 0;
      display: flex;
      gap: 15px;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    /* Main Content Styling */
    main {
      padding: 20px;
    }

    article {
      margin: 20px 0;
      padding: 15px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>Welcome to My Website</h2>
      <p>This is a sample article section to demonstrate semantic HTML5 and basic CSS styling.</p>
      <p>Semantic elements like <code>&lt;article&gt;</code> and <code>&lt;main&gt;</code> help improve the structure and readability of your code.</p>
    </article>
  </main>

</body>
</html>
